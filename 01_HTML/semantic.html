<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic 태그 사용해보기</title>
</head>
<body>
    <header style="background-color: pink; height: 50px;">Header</header>
    <main style="background-color: skyblue; height: 800px; display: flex;">
        <section style="background-color: orange; width: 80%;">section
            <article style="background-color: yellowgreen; height: 100px;">article</article>
            <article style="background-color: yellow; height: 100px;">article2</article>
            <article style="background-color: yellowgreen; height: 100px;">article3</article>
        </section>
        <aside style="background-color: lime; width: 20%;">aside</aside>
    </main>
    <footer style="background-color: gray; height: 50px;">footer</footer>
</body>
</html>
