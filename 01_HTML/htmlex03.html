<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3번</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="100" align="center">
        <caption><h1>colspan과 rowspan 이용하기</h1></caption>
        <tr>
            <td colspan="2" >1</td>
            <td rowspan="2">2</td>
            <!-- <td>1</td> -->
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>center</td>
            <!-- <td>1</td> -->
        </tr>
        <tr>
            <!-- <td>1</td> -->
            <td colspan="2">4</td>
            <!-- <td>1</td>-->
        </tr>
    </table>
</body>
</html>
